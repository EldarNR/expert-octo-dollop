<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
    <style>
        label {
            display: block;
            font-size: 30px;
        }

        input {
            width: 300px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-1 center block carda">
                <div class="text-center mb-4">
                    <h1>Конвертер из доллара</h1>
                    <label for="currency">Выберите валюту:</label>
                    <select id="currency">
                        <option value="eur">Eur</option>
                        <option value="rub">RUB</option>
                        <option value="kz">KZT</option>
                    </select>
                </div>
                <br>
                <label for="amount" class="mb-3">Введите сумму:</label>
                <input id="amount" type="number" class="text-center" placeholder="$">
                <br>
                <button onclick="convertCurrency()" class="m-5">Конвертировать</button>
                <br>
                <p id="result"></p>
               
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
